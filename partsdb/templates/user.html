<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
{% include 'flash.html' %}
<div class="row featurette">
  <div class="col-md-2">
    <img class="featurette-image img-responsive" src="{{user.avatar(128)}}" alt="Avatar">
  </div>
  <div class="col-md-7">
    <h2 class="featurette-heading">{{user.real_name}}</h2>
    <p class="lead">Email: {{user.email}}</p>
  </div>
</div>
{% endblock %}
