<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="btn-group pull-right">
      <a class="btn btn-default btn-xs" href={{url_for('new_vendor', id=part.id)}}>
        <i class="fa fa-plus" title="Add"> Add</i>
      </a>
    </div>
    <h3 class="panel-title">Vendors</h3>
  </div>
  <div class="panel-body">
    {% if part.vendors.all() | count %}
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Name</th>
          <th>PN</th>
          <th><div class="pull-right">Actions</div></th>
        </tr>
      </thead>
      <tbody>
        {% for vendor in part.vendors %}
        <tr>
          <td>{{vendor.name}}</td>
          <td>{{vendor.pn}}</td>
          <td>
            <div class="pull-right">
              {% include 'vendor/vendor_actions.html' %}
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    Nothing here yet...
    {% endif %}
  </div>
</div>
