<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="btn-group pull-right">
      <a class="btn btn-default btn-xs" href={{url_for('new_document', id=part.id)}}>
        <i class="fa fa-plus" title="Add"> Add</i>
      </a>
    </div>
    <h3 class="panel-title">Documents</h3>
  </div>
  <div class="panel-body">
    {% if part.docs.all() | count %}
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Title</th>
          <th><div class="pull-right">Actions</div></th>
        </tr>
      </thead>
      <tbody>
        {% for doc in part.docs %}
        <tr>
          <td><a href="{{doc.path}}">{{doc.title}}</a></td>
          <td>
            <div class="pull-right">
              <a class="btn btn-success btn-xs" href="{{doc.path}}">
                <i class="fa fa-folder-open-o" title="View"> View</i>
              </a>
              <a class="btn btn-default btn-xs" href={{url_for('edit_document', id=doc.id)}}>
                <i class="fa fa-pencil-square-o" title="Edit"> Edit</i>
              </a>
              <a class="btn btn-danger btn-xs">
                <i class="fa fa-trash-o" title="Delete"> Delete</i>
              </a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    Nothing here yet...
    {% endif %}
  </div>
</div>
