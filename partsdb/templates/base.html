<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{title}} - PartsDB</title>
    {% else %}
    <title>PartsDB</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet"> -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">PartsDB</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">View <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="{{ url_for('parts') }}">Parts</a></li>
                <li><a href="{{ url_for('footprints') }}">Footprints</a></li>
                <li><a href="{{ url_for('symbols') }}">Symbols</a></li>
                <li><a href="{{ url_for('vendors') }}">Vendors</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">New <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="{{ url_for('new_part') }}">Part</a></li>
                <li><a href="{{ url_for('new_footprint') }}">Footprint</a></li>
                <li><a href="{{ url_for('new_symbol') }}">Symbol</a></li>
                <li><a href="{{ url_for('new_vendor') }}">Vendor</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
