<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="btn-group pull-right">
      <a class="btn btn-default btn-xs" href={{url_for('new_vendor', part_id=part.id)}}>
        <i class="fa fa-plus" title="Add"> Add</i>
      </a>
    </div>
    <h3 class="panel-title">Vendors</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Name</th>
          <th>PN</th>
          <th><div class="pull-right">Actions</div></th>
        </tr>
      </thead>
      <tbody>
        {% for vendor in part.vendors %}
        <tr>
          <td>{{vendor.name}}</td>
          <td>{{vendor.pn}}</td>
          <td>
            <div class="pull-right">
              <a class="btn btn-success btn-xs" href={{url_for('vendor', id=vendor.id)}}>
                <i class="fa fa-folder-open-o" title="View"> View</i>
              </a>
              <a class="btn btn-default btn-xs" href={{url_for('edit_vendor', id=vendor.id)}}>
                <i class="fa fa-pencil-square-o" title="Edit"> Edit</i>
              </a>
              <a class="btn btn-danger btn-xs">
                <i class="fa fa-trash-o" title="Delete"> Delete</i>
              </a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
